<div class="card mt-3">
    <div class="card-header">Pridėti naują recepta</div>
    <div class="card-body">
        <form (ngSubmit)="productSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel minlength="2" maxlength="64" required>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Sudetis</label>
                <input type="text" class="form-control" name="part" value="" ngModel>
                <label for="" class="form-label">Kiekis</label>
                <input type="text" class="form-control" name="count" value="" ngModel>
            </div>
            <button class="btn btn-success" type="submit">Pridėti</button>
        </form>

    </div>
</div>
