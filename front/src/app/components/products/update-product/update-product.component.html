<app-error [isError]="isError" [text]="errorText"></app-error>

<div class="card mt-3">
    <div class="card-header">Atnaujinti recepta</div>
    <div class="card-body">
        <form (ngSubmit)="productSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel [(ngModel)]="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Sudetis</label>
                <input type="text" class="form-control" name="part" value="" ngModel [(ngModel)]="part">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Kiekis</label>
                <input type="text" class="form-control" name="count" value="" ngModel [(ngModel)]="count">
            </div>
            <button class="btn btn-success" type="submit">Atnaujinti</button>
        </form>

    </div>
</div>
