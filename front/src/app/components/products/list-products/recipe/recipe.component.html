<div *ngIf="product" class="card m-3">
    <app-star [rating]="5"></app-star>
    <img [src]="product.file" class="card-img-top mt-3" style="border-bottom: 2px solid yellowgreen;" [alt]="product.name">
    <div class="card-body">

        <h4 class="card-title"><strong>{{ product.name }}</strong></h4>
        <p class="card-text"><b>Sudedamosios dalys: </b> <em>{{ product.part }}</em></p>
        <p class="card-text"><b>Aprašymas: </b><em>{{ product.count }}</em></p>
        <p class="card-text">
            <small class="text-body-secondary"></small>
        </p>

        <div>
            Autorius: {{ user?.name }}
        </div>
    </div>
</div>
