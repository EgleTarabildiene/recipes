<!-- Filter by product name -->
<div class="row">
    <div class="col-md-4 mt-3"></div>
    <div class="card " style="background-color: rgba(226, 238, 54, 0.158); text-align: center;">
        <div class="card-body">
            <div class="mb-3">
                <input type="text" class="form-control" [(ngModel)]="filter" placeholder="Pavadinimas">
            </div>
            <button class="btn btn-success" (click)="onFilter()">Filtruoti pagal pavadinimą</button>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <div class="mb-3">
                <label for="mealSelect">Recepto kategorija</label>
                <select id="mealSelect" class="form-control" [(ngModel)]="selectedMealId">
                    <option value="">Pasirinkite...</option>
                    <option *ngFor="let meal of meals" [value]="meal.id">{{ meal.name }}</option>
                </select>
            </div>
            <button class="btn btn-success" (click)="onMealSelect()">Filtruoti</button>
        </div>
    </div>

</div>
