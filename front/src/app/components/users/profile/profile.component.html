<div class="card mt-3" style="margin-top:200px">
    <div class="card-header" style="background-color: rgb(51, 113, 121);">My User</div>
    <div class="card-body">
        <form action="" [formGroup]="profileForm" (ngSubmit)="onSubmitForm()">
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" name="" id="" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" name="" id="" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" name="" id="" class="form-control" formControlName="password">
            </div>
            <hr>
            <div class="my-3">
                <img [src]="imgPreview" alt="">

            </div>
            <div>
                <button class="btn btn-info" type="button" (click)="profileImagePicker.click()">Add Image</button>
                <input type="file" name="userImage" class="d-none" #profileImagePicker (change)="onProfileImageChange($event)">
            </div>
            <hr>
            <button type="submit" class="btn " style="background-color: rgb(51, 113, 121);">Save Changes</button>
        </form>
    </div>
</div>
